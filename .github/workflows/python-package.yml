# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Auto_Attendance_GitHub_Action

on:
  workflow_dispatch:
  push:
  schedule:
    # Write in UTC+0!
    # For example, 07:05 everyday in UTC+8 equals 23:05 everyday in UTC+0
    - cron: '45 16,4 * * *'

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run app
        env:
          auth_mode: ${{ secrets.AUTH_MODE }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          eai_sess: ${{ secrets.EAI_SESS }}
          UUkey: ${{ secrets.UUKEY }}
        
        run: |
          python3 auto.py --cli=True --auth_mode=$auth_mode --username=$username --password=$password --eai-sess=$eai_sess --UUkey=$UUkey
